<html>
  <head>
    <title>Todo</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name = "viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="apple-touch-icon" href="/favicon.png">
  </head>
  <body>
    <header>
      <div class="title">
	      <h1 id="head_text"></h1>
      </div>
      <nav>
        <ul id="tags">
          <li><a href="index.html" class="active">ALL</a></li>
        </ul>
      </nav>

    <section class="todo">
      <div class="container">
        <input type="text" id="newtasktext" class="todo_input" onchange="copy()" onkeydown="copy()" onkeyup="copy()" placeholder="I need to..."/>
        <p id="textunder"></p>
      </div>
    </section>

    <section class="list" id="today"></section>

    <footer>
      <p class="footer">Get your iCal link <a onclick="icalLink()">here</a></p>
      <p class="footer">View the project on <a target="_blank" href="https://github.com/bobbydilley/todolist">GitHub</a></p>
      <p class="footer">Created by <a target="_blank" href="https://dilley.io">Bobby Dilley</a></p>
    </footer>

  </body>
  <script type="text/javascript" src="todo.js"></script>
</html>
